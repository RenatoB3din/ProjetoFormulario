<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Cadastro Dev</title>
</head>
<body>
    <div id="area-form">
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label style="color: #f14c88" for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label style="color: #f14c88" for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>    
            </div>
        </fieldset>

        <div class="campo">
            <label style="color: #f14c88"  for="email"><strong>Email</strong></label>
            <input style="width: 83%;"type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label style="color: #f14c88"><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label style="color: #f14c88" for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="" readonly="true">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label style="color: #f14c88"><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS">
                <label for="tecnologia3">JS</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label style="color: #f14c88"><strong>Conte um pouco sobre a sua experiência</strong></label> 
            <textarea row="6" style="width: 88%" id="experiencia" name="experiencia"></textarea>
        </div>

        <div>
            <button class="botao "type="submit">Concluído</button>
        </div>
    </div>
    </form>
</body>
</html>
